[[block]]
block = "custom"
command = '~/dotfiles/bin/governor'
json = true
on_click = "~/dotfiles/bin/governor-toggle"
interval = 10

[[block]]
block = "battery"
device = "BAT0"
interval = 10
format = "{percentage}"

[[block]]
block = "custom"
cycle = ["pactl set-card-profile bluez_card.30_50_75_38_6D_EF a2dp-sink; echo A2DP", "pactl set-card-profile bluez_card.30_50_75_38_6D_EF headset-head-unit-cvsd; echo HSP"]
on_click = "<command>"
interval = "once"
[block.theme_overrides]
idle_bg = "#123456"
#idle_fg = "#abcdef"

[[block]]
block = "bluetooth"
mac = "30:50:75:38:6D:EF"
format = "75t"
[block.theme_overrides]
idle_bg = "#123456"
#idle_fg = "#abcdef"

[[block]]
block = "sound"
driver = "pulseaudio"
show_volume_when_muted = true
on_click = "pavucontrol"
format = "{output_name} {volume}"
[block.mappings]
"alsa_output.pci-0000_08_00.6.HiFi__hw_Generic_1__sink" = ""
"alsa_output.pci-0000_0b_00.3.iec958-stereo" = ""
"bluez_output.30_50_75_38_6D_EF.a2dp-sink" = ""
"bluez_output.30_50_75_38_6D_EF.headset-head-unit" = " ︁"
"alsa_output.usb-Samsung_USBC_Headset_20190816-00.analog-stereo" = ""
"alsa_output.usb-0b0e_Jabra_SPEAK_510_USB_50C2ED2B37C8022000-00.analog-stereo" = " Jabra"
[block.theme_overrides]
idle_bg = "#123456"
#idle_fg = "#abcdef"

[[block]]
block = "time"
interval = 10
format = "%a %d/%m/%Y %R"
locale = "fr_FR"
timezone = "Europe/Paris"
[block.theme_overrides]
idle_fg = "#D0D0D0"
idle_bg = "#123412"

